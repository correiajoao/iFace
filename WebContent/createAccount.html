<!DOCTYPE html>
<html>
<head lang="pt-br">
<meta charset="UTF-8">
<link rel='stylesheet' type='text/css' href='default.css'>
<title>Cadastre-se</title>
</head>
<body>

<h1>Digite seus dados</h1>

<form action="CreateAccount.jsp" method="post">
	<input type="text" name="login" placeholder="Login"><br>
	<input type="password" name="password" placeholder="Senha"><br>
	<input type="text" name="name" placeholder="Nome"><br>
	Sexo: <input type="radio" name="gender" value="masculino" checked="checked"> Masculino
  		  <input type="radio" name="gender" value="feminino"> Feminino<br>
	<input type="text" name="city" placeholder="Cidade atual"><br>
	<input type="text" name="status" placeholder="Mensagem de status"><br>
	<input type="submit" value="Finalizar">
</form>

</body>
</html>
